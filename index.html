<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/7739b59d8a.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- AUDIO -->
    <audio id="audioStart" src="/audio/project-blue-lock.wav" preload="auto"></audio>
</head>
<body>
    <section>
        <div class="container">
            <h1><i class="fa-regular fa-clock" style="padding-right: 1rem;"></i>Pomodoro Timer</h1>
            
            <div class="painel">
                <p id="work">working</p>
                <p id="break">on a break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start(), document.getElementById('audioStart').play(), window.open('https://open.spotify.com/')"><i class="fa-solid fa-play"></i></button>

                <a id='reset' href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>


    <!-- SCRIPT -->
    <script src="/script.js"></script>
</body>
</html>
